<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Hello</title>
</head>
<body>

    <!-- Main -->
    <div class="page">
        <main class="main">
            <div class="container">
                
                <div class="card">
                
                    <div class="card-profile">
                        <img src="./assets/images/Oval.svg" alt="Oval" class="card-profile__background">
                        <img src="./assets/images/avatar.png" alt="Avatar" class="card-profile__avatar">
                
                        <div class="card-profile-info">
                            <h2 class="card-profile-info__name">
                                Victor Crest
                            </h2>
                            <p class="card-profile-info__age">
                                26
                            </p>
                        </div>
                
                        <div class="card-profile-city">
                            <p class="card-profile-city__text">
                                London
                            </p>
                        </div>
                
                        <div class="card-profile-footer">
                            <div class="card-profile-footer-wrap">
                                <p class="card-profile-footer-wrap__total">
                                    80K
                                </p>
                                <span class="card-profile-footer-wrap__desc">
                                    Followers
                                </span>
                            </div>
                            <div class="card-profile-footer-wrap">
                                <p class="card-profile-footer-wrap__total">
                                    803K
                                </p>
                                <span class="card-profile-footer-wrap__desc">
                                    Likes
                                </span>
                            </div>
                            <div class="card-profile-footer-wrap">
                                <p class="card-profile-footer-wrap__total">
                                    1.4K
                                </p>
                                <span class="card-profile-footer-wrap__desc">
                                    Photos
                                </span>
                            </div>
                        </div>
                
                    </div>
                
                
                </div>
                
                
            </div>
        </main>
    </div>

</body>
</html>
